<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Glassic. - Sign In</title>
</head>

<body>

<div class="login-container">
<div class="login-title">Login</div>

<div class="sign-in">
<form action="">
    <div class="field">
    <input type="text" id="username" class="username" placeholder="Email">
    </div>
    <div class="field">
    <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <div class="field">
    <button type="submit">Sign In</button>
    </div>
</form>
</div>

<div class="sign-up">

<form action="">
<div class="field">
    <input type="text" id="username" class="username" placeholder="Email">
</div>

<div class="field">     
<input type="password" name="password" id="password" placeholder="Password">
 </div>  

 <div class="field">   
    <button type="submit">Sign In</button>
</div>
</form>
</div>




</div>
</body>
</html>
