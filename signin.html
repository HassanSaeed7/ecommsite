<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Glassic. - Sign In</title>
</head>

<body>

<div class="login-container">
<div class="title-text">
<div class="login-title">Login</div>
<div class="signup-title">Register</div>
</div>
<div class="form-container">
<div class="slide-controls">
    <input type="radio" name="slide" id="login" checked>
    <input type="radio" name="slide" id="signup">
    <label for="login" class="slide login">Login</label>
    <label for="signup" class="slide signup">Signup</label>
<div class="slider-tab"></div>
</div>
<div class="form-inner">
<div class="sign-in">
<form action="#" class="login">
<div class="field">
    <input type="text" id="username" class="username" placeholder="Email" required>
</div>

<div class="field">
    <input type="password" name="password" id="password" placeholder="Password" required>
</div>

<div class="pass-link">
    <a href="#">Forgot password?</a>
</div>

<div class="field btn">
    <div class="btn-layer"></div>
    <input type="submit" value="Login">
</div>

<div class="signup-link">
    Not a member? <a href="">Signup now</a>
</div>
</form>
</div>

<div class="sign-up">

<form action="">
<div class="field">
    <input type="text" id="username" class="username" placeholder="Email" required>
</div>

<div class="field">     
    <input type="password" name="password" id="password" placeholder="Password" required>
 </div>  

<div class="field">     
    <input type="password" name="password" id="password" placeholder="Confirm Password" required>
</div> 

 <div class="field">   
    <button type="submit">Sign In</button>
</div>
</form>
</div>
</div>
</div>


</div>
<script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
     </script>
</body>
</html>
